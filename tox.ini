[tox]
envlist = py39,pep8
skipsdist = True
minversion = 1.6


[pytest]
log_cli = true
log_cli_level = DEBUG

[testenv]
deps =
    -r{toxinidir}/requirements.txt
    coverage
    datadiff
    httmock
    pytest
    pytest-asyncio==0.21.1
commands =
    python -m coverage run -m pytest --strict {posargs: tests}
    python -m coverage report -m --include="pypodcastparser/*" --fail-under=75

setenv = PYTHONPATH = {toxinidir}/pypodcastparser

[flake8]
ignore = E501
max-line-length = 100

[testenv:pep8]
basepython = python3.9
deps =
    pep8-naming
commands =
    flake8 pypodcastparser --ignore=E1,E23,W503,E711,E501,W605,E203
