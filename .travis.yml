# Use Python
language: python

# Run the test runner using the same version of Python we use.
python: 3.7

services:
  - docker

# Install the test runner.
install: pip install tox

# Run each environment separately so we get errors back from all of them.
env:
  - TOX_ENV=py37
  - TOX_ENV=pep8
script:
  - tox -e $TOX_ENV

# Control the branches that get built.
branches:
  only:
    - master
    - /^v[0-9]+\.[0-9]+\.[0-9]+/

deploy:
  provider: script
  script: bash ./scripts/deploy.sh $TRAVIS_TAG
  on:
    tags: true
    condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+
# Notify us about build status.
notifications:
  slack:
    secure: ""
